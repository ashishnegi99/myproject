{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>
<div class="row">
{% for event in event_list %}

    <div class="col-md-4">
        <h2>{{ event.name }}</h2>
        <p><a href="/venues/detail/{{event.venue.id}}">At {{ event.venue.name }}</a></p>
        <p><a href="/events/date/{{event.date.year}}/{{event.date.month}}/{{event.date.day}}">On {{ event.date|date:"F j, Y" }}</a></p>
        <p><a class="btn btn-default" href="/events/detail/{{event.id}}">Learn more &raquo;</a></p>
    </div>
{% endfor %}
</div>



{% endblock %}
